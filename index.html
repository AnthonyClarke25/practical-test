<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="css/main.css">
    <title>Practice Test</title>
    <script src="https://kit.fontawesome.com/6c6d1c04ed.js" crossorigin="anonymous"></script>
</head>

<body>

    <h1 class="page-title">Other locations</h1>
    <div class="container">
        <div class="location">
            <div class="location__details">

                <div class="location__details__img">
                    <img src="images/card-1.jpg" alt="">
                </div>

                <div class="location__details__container">
                    <h2 class="location__details__container__title">City of york</h2>
                    <p class="location__details__container__description">Go See the old Cathedral city. Our guide Mollie
                        will be
                        happy
                        to tell you stories of the old streets on one of out walking tours</p>
                    <button class="location__details__container__btn">Read more</button>

                </div>

            </div>
        </div>
        <div class="location">
            <div class="location__no-details">
                <div class="location__no-details__img">
                    <img src="images/card-2.jpg" alt="">
                </div>
            </div>
        </div>
        <div class="location">
            <div class="location__no-details">
                <div class="location__no-details__img">
                    <img src="images/card-3.jpg" alt="">
                </div>
            </div>
        </div>
        <div class="location">
            <div class="location__no-details">
                <div class="location__no-details__img">
                    <img src="images/card-4.jpg" alt="">
                </div>
            </div>
        </div>
        <div class="location">
            <div class="location__no-details">
                <div class="location__no-details__img">
                    <img class="location__no-details__img" src="images/card-5.jpg" alt="">
                </div>
            </div>
        </div>
        <div class="location">
            <div class="location__details">

                <div class="location__details__img">
                    <img src="images/card-6.jpg" alt="">
                </div>

                <div class="location__details__container">
                    <h2 class="location__details__container__title">Cornwall</h2>
                    <p class="location__details__container__description">Go take a dip in the bliss that is the English
                        Sea, and enjoy
                        all Cornwall has to offer</p>
                    <button class="location__details__container__btn">Read more</button>

                </div>

            </div>
        </div>

    </div>
    <dialog class="modal">
        <form class="modal__form" method="dialog">
            <div class="modal__form__close"><i class="fa-solid fa-xmark"></i></div>
            <h1 class="modal__form__title">Hi, I'm <span class="modal__form__title__name">[enter name]</span></h1>
            <input class="modal__form__input" onkeyup=nameFunction(this) size="50" type="text" value="">

        </form>
    </dialog>

    <script src="js/main.js"></script>
</body>

</html>
